  <link rel="stylesheet" href="css/style.css">
  <style>
    #snackViewer {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Travel Guide</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="travel-gear.html">Luggage</a></li>
          <li class="nav-item"><a class="nav-link" href="boarding-pass.html">Boarding Pass</a></li>

    </div>
  </nav>
  <!-- Main Content -->
  <div class="container text-center mt-5">
    <h1 class="mb-3">Travel Snacks</h1>
    <p>Cycle through different 3D Doritos flavours using the buttons below.</p>

    <div class="d-flex justify-content-center">
      <div id="snackViewer" class="w-100" style="max-width: 900px;"></div>
    </div>
    
    <!-- Snack Model Viewer -->
    <div class="btn-group mt-3" role="group">
      <button class="btn btn-warning" onclick="loadModel('models/Doritos.glb')">Nacho Cheese</button>
      <button class="btn btn-primary" onclick="loadModel('models/Cool ranch.glb')">Cool Ranch</button>
      <button class="btn btn-danger" onclick="loadModel('models/chilli heatwave.glb')">Chilli Heatwave</button>
      <button id="toggleWireframe" class="btn btn-dark">Toggle Wireframe</button>
      <button class="btn btn-secondary" onclick="resetModel()">Reset</button>
    </div>
  </div>
