<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Snacks</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://www.x3dom.org/download/dev/x3dom.js"></script>
  <link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css">
  <script src="js/snacks.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Travel Gear Explorer</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="travel-gear.html">Travel Gear</a></li>
        <li class="nav-item"><a class="nav-link" href="boarding-pass.html">Boarding Pass</a></li>

      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <X3D>
      <Scene>
        <Inline id="doritoModel" url="models/dorito_classic.x3d"></Inline>
      </Scene>
    </X3D>
    <div class="btn-group mt-3">
      <button class="btn btn-primary" onclick="loadSnack('classic')">Classic</button>
      <button class="btn btn-secondary" onclick="loadSnack('ranch')">Cool Ranch</button>
      <button class="btn btn-danger" onclick="loadSnack('spicy')">Spicy</button>
    </div>
    <div class="mt-3">
      <h3>Snack Info:</h3>
      <p id="snackDescription">Select a snack to view details.</p>
    </div>
  </div>
